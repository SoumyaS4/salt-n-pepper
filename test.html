<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Parameter Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .param {
      background: #f2f2f2;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Query Parameter Test Page</h2>
  <p>This page will display the parameters sent in the URL.</p>

  <div id="params"></div>

  <script>
    // Get all query params
    const params = new URLSearchParams(window.location.search);

    const container = document.getElementById("params");

    if ([...params].length === 0) {
      container.innerHTML = "<p>No parameters found in the URL.</p>";
    } else {
      params.forEach((value, key) => {
        const div = document.createElement("div");
        div.className = "param";
        div.textContent = key + " = " + value;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
